<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Bingo</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0faff;
    }
    .info-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .info-bar span {
      background: white;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(10, 28px);
      gap: 4px;
      margin-bottom: 16px;
    }
    .number-grid button {
      width: 28px;
      height: 28px;
      font-size: 11px;
      cursor: pointer;
    }
    .bingo-card table {
      border-collapse: collapse;
    }
    .bingo-card td {
      width: 32px;
      height: 32px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
    }
    .marked { background-color: lightgreen; }
    .free { background-color: #ccc; color: yellow; }
    .invalid { background-color: #ffcccc; }
    .buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="info-bar">
    <span id="display-username">üë§ Username: ...</span>
    <span id="display-balance">üí∞ Balance: 0</span>
  </div>

  <div class="number-grid" id="number-grid"></div>
  <div id="bingo-container"></div>
  <div id="game-area" style="margin-top: 20px;"></div>
  <div class="buttons">
    <button onclick="checkBingo()">Bingo!</button>
    <button onclick="endGame()">End Game</button>
  </div>

  <script>
    const socket = io();
    let currentSeed = null;
    let gameCard = null;
    let calledNumbers = new Set();
    let manuallyMarked = new Set();
    let playerBalance = 0;
    let lockedSeeds = [];

    // Handle Telegram username or fallback
    let telegramUsername = "Guest-" + Math.floor(Math.random() * 1000);
    if (window.Telegram?.WebApp?.initDataUnsafe?.user?.username) {
      telegramUsername = Telegram.WebApp.initDataUnsafe.user.username;
    }
    document.getElementById('display-username').textContent = "üë§ Username: " + telegramUsername;

    function updateBalanceDisplay() {
      document.getElementById('display-balance').textContent = "üí∞ Balance: " + playerBalance;
    }

    socket.on('balanceUpdate', (newBalance) => {
      playerBalance = newBalance;
      updateBalanceDisplay();
      alert("üí∞ Balance updated to " + newBalance);
    });

    socket.on('init', (data) => {
      calledNumbers = new Set(data.calledNumbers || []);
      playerBalance = data.balance || 0;
      lockedSeeds = data.lockedSeeds || [];
      updateBalanceDisplay();
      highlightLockedSeeds();
    });

    socket.on('lockedSeeds', (seeds) => {
      lockedSeeds = seeds;
      highlightLockedSeeds();
    });

    socket.on('numberCalled', (num) => {
      calledNumbers.add(num);
      renderGameCard();
    });

    socket.on('winner', (data) => {
      alert(`üéâ ${data.username} won!`);
    });

    socket.on('blocked', (msg) => {
      alert("‚ùå " + msg);
    });

    for (let i = 1; i <= 100; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.addEventListener('click', () => generateCard(i));
      document.getElementById('number-grid').appendChild(btn);
    }

    function highlightLockedSeeds() {
      document.querySelectorAll('#number-grid button').forEach(btn => {
        const val = parseInt(btn.textContent);
        if (lockedSeeds.includes(val)) {
          btn.style.background = 'red';
          btn.disabled = true;
        } else {
          btn.style.background = '';
          btn.disabled = false;
        }
      });
    }

    function generateCard(seed) {
      if (lockedSeeds.includes(seed)) return alert("‚ùå Card already taken.");
      currentSeed = seed;
      const rand = mulberry32(seed);
      const ranges = [[1,15], [16,30], [31,45], [46,60], [61,75]];
      const card = [];
      for (let col = 0; col < 5; col++) {
        const [min, max] = ranges[col];
        const nums = new Set();
        while (nums.size < 5) {
          const n = Math.floor(rand() * (max - min + 1)) + min;
          nums.add(n);
        }
        card.push([...nums]);
      }
      card[2][2] = 'FREE';
      renderCard(card);
    }

    function renderCard(card) {
      const container = document.getElementById('bingo-container');
      const table = document.createElement('table');
      for (let row = 0; row < 5; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 5; col++) {
          const td = document.createElement('td');
          const val = card[col][row];
          td.textContent = val;
          if (val === 'FREE') td.classList.add('free', 'marked');
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      container.innerHTML = '';
      container.appendChild(table);

      const playButton = document.createElement('button');
      playButton.textContent = 'Play';
      playButton.onclick = () => startGame(card);
      container.appendChild(playButton);
    }

    function startGame(card) {
      if (playerBalance < 10) return alert("‚ùå Not enough balance.");
      socket.emit('register', {
        username: telegramUsername,
        seed: currentSeed
      });
      gameCard = card;
      manuallyMarked.clear();
      renderGameCard();
    }

    function renderGameCard() {
      const area = document.getElementById('game-area');
      area.innerHTML = '';
      if (!gameCard) return;
      const table = document.createElement('table');
      for (let row = 0; row < 5; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 5; col++) {
          const td = document.createElement('td');
          const val = gameCard[col][row];
          td.textContent = val;
          if (val === 'FREE') td.classList.add('free', 'marked');
          else {
            td.addEventListener('click', () => markCell(td, val));
            if (manuallyMarked.has(val)) td.classList.add('marked');
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      area.appendChild(table);
    }

    function markCell(td, val) {
      val = parseInt(val);
      if (!calledNumbers.has(val)) {
        td.classList.add('invalid');
        setTimeout(() => td.classList.remove('invalid'), 1000);
        return;
      }
      if (manuallyMarked.has(val)) {
        manuallyMarked.delete(val);
        td.classList.remove('marked');
      } else {
        manuallyMarked.add(val);
        td.classList.add('marked');
      }
    }

    function checkBingo() {
      socket.emit('checkBingo', Array.from(manuallyMarked));
    }

    function endGame() {
      gameCard = null;
      manuallyMarked.clear();
      document.getElementById('game-area').innerHTML = '';
      socket.emit('endGame');
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }
  </script>
</body>
</html>
